version: '3.8'

services:
  app:
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - SEED_DB=true
      - GENERATE_SWAGGER=true
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
    ports:
      - "8000:80"
      - "5173:5173"  # Pour Vite si nécessaire

  db:
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    ports:
      - "6379:6379"

  # Service de développement optionnel
  mailhog:
    image: mailhog/mailhog:latest
    container_name: api-finance-mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - api-finance-network