services:
  - type: web
    name: api-finance-app
    runtime: docker
    buildCommand: docker build -t api-finance .
    startCommand: docker run -p $PORT:80 --env-file .env -e RENDER2_DB_HOST=$RENDER2_DB_HOST -e RENDER2_DB_PORT=$RENDER2_DB_PORT -e RENDER2_DB_USERNAME=$RENDER2_DB_USERNAME -e RENDER2_DB_PASSWORD=$RENDER2_DB_PASSWORD -e RENDER3_DB_HOST=$RENDER3_DB_HOST -e RENDER3_DB_PORT=$RENDER3_DB_PORT -e RENDER3_DB_USERNAME=$RENDER3_DB_USERNAME -e RENDER3_DB_PASSWORD=$RENDER3_DB_PASSWORD api-finance
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      # Base principale (render2)
      - key: DB_CONNECTION
        value: render2
      - key: RENDER2_DB_HOST
        fromService:
          type: pgsql
          name: api-finance-db2
          property: host
      - key: RENDER2_DB_PORT
        fromService:
          type: pgsql
          name: api-finance-db2
          property: port
      - key: RENDER2_DB_DATABASE
        fromService:
          type: pgsql
          name: api-finance-db2
          property: database
      - key: RENDER2_DB_USERNAME
        fromService:
          type: pgsql
          name: api-finance-db2
          property: user
      - key: RENDER2_DB_PASSWORD
        fromService:
          type: pgsql
          name: api-finance-db2
          property: password
      # Seconde base (render3)
      - key: RENDER3_DB_HOST
        fromService:
          type: pgsql
          name: api-finance-db3
          property: host
      - key: RENDER3_DB_PORT
        fromService:
          type: pgsql
          name: api-finance-db3
          property: port
      - key: RENDER3_DB_DATABASE
        fromService:
          type: pgsql
          name: api-finance-db3
          property: database
      - key: RENDER3_DB_USERNAME
        fromService:
          type: pgsql
          name: api-finance-db3
          property: user
      - key: RENDER3_DB_PASSWORD
        fromService:
          type: pgsql
          name: api-finance-db3
          property: password
      # Redis
      - key: LOG_CHANNEL
        value: stderr
      - key: MAIL_MAILER
        value: smtp
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        value: your-email@gmail.com
      - key: MAIL_PASSWORD
        value: your-app-password
      - key: MAIL_ENCRYPTION
        value: tls
      - key: MAIL_FROM_ADDRESS
        value: your-email@gmail.com
      - key: MAIL_FROM_NAME
        value: "API Finance"

  - type: pgsql
    name: api-finance-db2  # Base principale (render2)
    ipAllowList: []  # only accessible by other services

  - type: pgsql
    name: api-finance-db3  # Seconde base (render3)
    ipAllowList: []  # only accessible by other services
