services:
  - type: web
    name: api-finance
    runtime: docker
    plan: starter
    envVars:
      - key: APP_NAME
        value: apiFinance
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromSecret: app-url

      # --- DATABASE CONFIGURATION ---
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: api-finance-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: api-finance-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: api-finance-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: api-finance-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: api-finance-db
          property: password

      # --- LARAVEL SETTINGS ---
      - key: LOG_CHANNEL
        value: stack
      - key: CACHE_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: SESSION_DRIVER
        value: file

      # --- MAIL ---
      - key: MAIL_MAILER
        value: log

      # --- CUSTOM SETTINGS ---
      - key: RUN_MIGRATIONS
        value: true

databases:
  - name: api-finance-db
    databaseName: apifinancedb
    user: apifinancedb_user
    plan: starter
