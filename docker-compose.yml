version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-finance-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: api-finance-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - app-network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: api-finance-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-api_finance}
      POSTGRES_USER: ${DB_USERNAME:-api_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-api_password}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:alpine
    container_name: api-finance-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-finance-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3 --max-jobs=1000
    volumes:
      - ./:/var/www
    networks:
      - app-network
    depends_on:
      - app
      - db
      - redis

volumes:
  db-data:
    driver: local

networks:
  app-network:
    driver: bridge